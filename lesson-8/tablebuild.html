<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tablebuild.css">
</head>
<body>
    <div class="table-formatting">
    <table>
        <thead>
            <caption>
                ACME Wildwest
            </caption>
            <tr>
                <th class="highlight" scope="col">Period</th>
                <th class="highlight" scope="col">Sales</th>
                <th class="highlight" scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="row-title" scope="row">August</th>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <th class="row-title" scope="row">September</th>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <th class="row-title" scope="row">October</th>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <th class="row-title" scope="row">November</th>
                <td>$8,610</td>
                <td class="highlight">$7,500</td>
            </tr>
            <tr>
                <th class="row-title itali" scope="row">Black Friday</th>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <th class="row-title" scope="row">December</th>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="little-t" colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
    </div>
</body>
</html>
