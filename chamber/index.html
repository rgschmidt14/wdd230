<!DOCTYPE html>
<html>
    <head>
        <!--Generic Required Stuff-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Page Name and Description-->
        <title>Ogden Chamber</title>
        <meta name="description" content="Ogden Chamber of Commerce website. Made as a school project for the purpose of learning html, css, and javascript languages.">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <!--CSS (Styles)-->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
    </head>
    <body>
        <header>
            <img src="images/ogden_utah_logo.png" alt="logo" id="logoPic">
            <div id="title">
                <h1>Ogden Chamber</h1>
            </div>
            <p id="giveMeTodaysDate">Normally we display the date here, but something went wrong.</p>
            <nav>
                <ul id="nav2">
                    <li><a href="https://twitter.com"><img src="images/twitter.com.ico"></a></li>
                    <li><a href="https://www.indeed.com"><img src="images/www.indeed.com.ico"></a></li>
                </ul>
                <button id="hamburgerBtn"><span>&#x2261;</span><span>x</span></button>
                <ul id="nav1">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Page1</a></li>
                    <li><a href="#">Real Page Name</a></li>
                    <li><a href="#">Click Me</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="hero">Hero with site name and call to action</section>
            <section id="event">Event</section>
            <section id="weather">Weather</section>
            <section id="newsRelease">News Release</section>
            <section id="spotlights">
                <section class="spotlight">Spotlight 1</section>
                <section class="spotlight">Spotlight 2</section>
                <section class="spotlight">Spotlight 3</section>
            </section>
            <section id="join">Join</section>
        </main>
        <footer>
            <img src="images/ogden_utah_logo.png" alt="logo" id="footerLogo">
        </footer>
        <script src="js/script.js" defer></script>
    </body>
</html>
